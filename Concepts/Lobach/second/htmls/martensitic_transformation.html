<p>
<b><sc_element sys_idtf  = "martensitic_transformation">Мартенситное превращение</sc_element> </b>- полиморфное превращение, при котором изменение взаимного расположения составляющих кристалл <sc_element sys_idtf  = "atom">атомов</sc_element> (или <sc_element sys_idtf  = "molecule">молекул</sc_element>) происходит путём их упорядоченного перемещения, причем относительные смещения соседних атомов малы по сравнению с междуатомным расстоянием.
